{% extends "base.html" %}

{% block content %}
    <h2>Select a Category</h2>

    <div id="category-container">
        {% for category in categories %}
            <div>
                <input type="checkbox" class="category-checkbox" data-category-id="{{ category.id }}">
                <label>{{ category.name }}</label>
                <div class="subcategories"></div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
